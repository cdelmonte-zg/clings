name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: cargo build
        run: cargo build --release

      - name: cargo clippy
        run: cargo clippy -- -D warnings

      - name: cargo test
        run: cargo test

      - name: Verify solutions (gcc)
        shell: bash
        run: |
          find solutions -name '*.c' | sort | while read -r f; do
            echo "::group::gcc $f"
            gcc -Wall -Wextra -Werror -pedantic -std=c11 -Iinclude -o /tmp/test_bin "$f" && /tmp/test_bin
            gcc -Wall -Wextra -Werror -pedantic -std=c11 -Iinclude -DTEST -o /tmp/test_bin "$f" && /tmp/test_bin
            echo "::endgroup::"
          done

      - name: Verify solutions (clang)
        shell: bash
        run: |
          find solutions -name '*.c' | sort | while read -r f; do
            echo "::group::clang $f"
            clang -Wall -Wextra -Werror -pedantic -std=c11 -Iinclude -o /tmp/test_bin "$f" && /tmp/test_bin
            clang -Wall -Wextra -Werror -pedantic -std=c11 -Iinclude -DTEST -o /tmp/test_bin "$f" && /tmp/test_bin
            echo "::endgroup::"
          done

      - name: Verify solutions with sanitizers
        shell: bash
        run: |
          find solutions -name '*.c' | sort | while read -r f; do
            echo "::group::sanitizer $f"
            gcc -fsanitize=address,undefined -fno-sanitize-recover=all -std=c11 -Iinclude -DTEST -g -o /tmp/test_bin "$f" && /tmp/test_bin
            echo "::endgroup::"
          done
